<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Finder</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="results-container">
        <!-- Left Section: Search Results -->
        <div class="search-results-section">
            <h1>Coffee Shops Near You</h1>
            <div class="search-bar">
                <input
                    type="text"
                    id="results-search-input"
                    class="search-input"
                    placeholder="Update your search location..."
                />
                <button id="results-search-button" class="search-button">
                    Search
                </button>
            </div>
            <div id="search-results-list" class="results-list">
                <!-- Results will be populated here -->
            </div>
        </div>

        <!-- Right Section: Map -->
        <div class="map-section">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="results.js"></script>
</body>
</html>
